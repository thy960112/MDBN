name: 001_MDBN_x4
model_type: SRModel
scale: 4
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 2023

datasets:
  test_1: # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: datasets/Set5/GTmod12
    dataroot_lq: datasets/Set5/LRbicx4
    io_backend:
      type: disk

  test_2: # the 2nd test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: datasets/Set14/GTmod12
    dataroot_lq: datasets/Set14/LRbicx4
    io_backend:
      type: disk

  test_3:
    name: B100
    type: PairedImageDataset
    dataroot_gt: datasets/B100/GTmod12
    dataroot_lq: datasets/B100/LRbicx4
    io_backend:
      type: disk

  test_4:
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: datasets/Urban100/GTmod12
    dataroot_lq: datasets/Urban100/LRbicx4
    io_backend:
      type: disk

  test_5:
    name: Manga109
    type: PairedImageDataset
    dataroot_gt: datasets/Manga109/GTmod12
    dataroot_lq: datasets/Manga109/LRbicx4
    io_backend:
      type: disk

# network structures
network_g:
  type: MDBN
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 6
  upscale: 4
  res_scale: 1.0

# path
path:
  pretrain_network_g: experiments/pretrained_models/MDBN_x4.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~ # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: ture
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: ture
